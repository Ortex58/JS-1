<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bordered</title>
    <style type="text/css">
        .bordered{
            border: 2px solid grey;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        .photos{
            max-width: 100%;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .photos img {
            width: 240px;
            height: 159px;
        }
    </style>
</head>
<body>
    <div class="photos">
        <img src="1.jpg"></img>
        <img src="2.jpg"></img>
        <img src="3.jpg"></img>
        <img src="4.jpg"></img>
        <img src="5.jpg"></img>
    </div>
    
    
    <script type="text/javascript" src="learnjs1.js"></script>
</body>
</html>
